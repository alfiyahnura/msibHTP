<script>
    //array of object
    //atau array didalam array
    //atau array yang menyimpan array

    let p1 = {nama:"Alfiyah", nilai:80};
    let p2 = {nama:"Zizi", nilai:81};
    let p3 = {nama:"Ida", nilai:82};
    let p4 = {nama:"Hening", nilai:83};
    let p5 = {nama:"Dania", nilai:50};

    let person = [p1, p2, p3, p4, p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                    let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                    document.write(`<tr bgcolor="">
                        <td>${no++}</td>
                        <td>${p.nama}</td>
                        <td>${p.nilai}</td>
                        <td>${ket}</td>
                    </tr>`);
                }
            </script>
        </tbody>
    </table>
</h3>
