<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="kalkulator">
        <table style="width: 50%;background-color: linen; border: solid; text-align: center;" border="1">
            <tr>
                <th>Form input JavaScript</th>
                <th>Al Fiyah Nur Auliya</th>
            </tr>
            <tr>
            <td><label>Angka 1</label></td>
            <td><input type="text" name="angka" placeholder="masukan angka pertama"></td>
         </tr>
         <tr>
            <td><label>Angka 2</label></td>
            <td><input type="text" name="angka2" placeholder="masukan angka kedua"></td>
         </tr>
         <tr>
            <td><label>Hasil</label></td>
            <td><input type="text" name="hasil" value="" disabled></td>
         </tr>
         <tr>
            <th colspan="2"><button type="button" name="btn_tambah" onclick="tambah()">+</button></th>
            <th colspan="2"><button type="button" name="btn_tambah" onclick="kurang()">-</button></th>
            <th colspan="2"><button type="button" name="btn_tambah" onclick="kali()">*</button></th>
            <th colspan="2"><button type="button" name="btn_tambah" onclick="bagi()">/</button></th>
            <th colspan="2"><button type="button" name="btn_tambah" onclick="pangkat()">**</button></th>
         </tr>
    </table>
    </form>
    <script src="js/kalkulator.js"></script>
</body>
</html>
