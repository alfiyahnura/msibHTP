<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS pertama</title>
</head>
<body>
    
</body>

<script>
    /* ini adalah contoh komentar JS didalam SCRIPT
    // var adalh deklarasi variable
    // nama adalah nama variable
    // "Alfiyah Nur Auliya" adalah value atau nilai dari variable dan tipe datanya adalah STRING atau VARCHAR
    dan variable adalah memory yang menyimpan nilai atau value */
    var nama = "Alfiyah Nur Auliya";
    var pekerjaan = "Mahasiswa"; // tipe data String atau char
    let umur = "20"; //tipe data integer atau bilangan bulat
    let beratBadan = "55"; //tipe data float atau double (bilangan Real)

    document.write("<h3 align='center'>Belajar JavaScript</h3>"); //ini mengambil atau mencetak data dari variable nama
    document.write("<hr/>");
    document.write("<br> Nama Pengajar : " + nama);
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur);
    document.write("<br> Berat Badan : " + beratBadan + " kg");

</script>
</html>
